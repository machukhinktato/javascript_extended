<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="app">
        <header>
            <span class="logo">eShop</span>
            <goods-search v-bind:value="searchValue" v-on:change="searchValue = $event"></goods-search>
            <button class="basket-button" v-on:click="isBasketVisible = !isBasketVisible">Корзина</button>
            <v-basket
                v-if="isBasketVisible"
                :goods="basketGoods"
                :total="total"
                @remove-item="handleRemoveItem"
            ></v-basket>
        </header>
        <main>
            <goods-list
                v-if="!isError"
                v-bind:filtered-goods="filteredGoods"
                v-on:add-item="addItem"
            ></goods-list>
            <v-error v-else></v-error>
        </main>
    </div>
</body>
</html>
