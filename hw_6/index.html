<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap&subset=cyrillic"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="app">
    <header>
        <span class="logo">eShop</span>
        <search-item v-model="searchValue"></search-item>
        <basket 
        v-bind:basket-goods="basketGoods"
        v-bind:total="total"
        v-bind:remove-item="removeItem">
        </basket>

    </header>
    <main>
        <goods-list
                v-bind:filtered-goods="filteredGoods"
                v-bind:error="error"
                v-on:add-item="addItem">
        </goods-list>

    </main>
</div>
</body>
</html>
